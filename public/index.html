<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scribble.SPG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <canvas class="whiteboard"></canvas>

    <div id="toolbox" class="colors">
      <input class="toolbox-group" type="color" id="color-picker" onchange="onColorUpdate()" value="#000000"
        alt="Current color (Click to change)" title="Current color (Click to change)">
      <div class="color-button-container toolbox-group">

        <div class="color-button-row">
          <button class="color-button" style="background-color: #ffffff !Important"
            onclick="onColorUpdate('#ffffff')"></button>
          <button class="color-button" style="background-color: #c1c1c1 !Important"
            onclick="onColorUpdate('#c1c1c1')"></button>
          <button class="color-button" style="background-color: #ef130b !Important"
            onclick="onColorUpdate('#ef130b')"></button>
          <button class="color-button" style="background-color: #ff7100 !Important"
            onclick="onColorUpdate('#ff7100')"></button>
          <button class="color-button" style="background-color: #ffe400 !Important"
            onclick="onColorUpdate('#ffe400')"></button>
          <button class="color-button" style="background-color: #00cc00 !Important"
            onclick="onColorUpdate('#00cc00')"></button>
          <button class="color-button" style="background-color: #00b2ff !Important"
            onclick="onColorUpdate('#00b2ff')"></button>
          <button class="color-button" style="background-color: #231fd3 !Important"
            onclick="onColorUpdate('#231fd3')"></button>
          <button class="color-button" style="background-color: #a300ba !Important"
            onclick="onColorUpdate('#a300ba')"></button>
          <button class="color-button" style="background-color: #d37caa !Important"
            onclick="onColorUpdate('#d37caa')"></button>
          <button class="color-button" style="background-color: #a0522d !Important"
            onclick="onColorUpdate('#a0522d')"></button>
        </div>
        <div class="color-button-row">
          <button class="color-button" style="background-color: #000000 !Important"
            onclick="onColorUpdate('#000000')"></button>
          <button class="color-button" style="background-color: #4c4c4c !Important"
            onclick="onColorUpdate('#4c4c4c')"></button>
          <button class="color-button" style="background-color: #740b07 !Important"
            onclick="onColorUpdate('#740b07')"></button>
          <button class="color-button" style="background-color: #c23800 !Important"
            onclick="onColorUpdate('#c23800')"></button>
          <button class="color-button" style="background-color: #e8a200 !Important"
            onclick="onColorUpdate('#e8a200')"></button>
          <button class="color-button" style="background-color: #005510 !Important"
            onclick="onColorUpdate('#005510')"></button>
          <button class="color-button" style="background-color: #00569e !Important"
            onclick="onColorUpdate('#00569e')"></button>
          <button class="color-button" style="background-color: #0e0865 !Important"
            onclick="onColorUpdate('#0e0865')"></button>
          <button class="color-button" style="background-color: #550069 !Important"
            onclick="onColorUpdate('#550069')"></button>
          <button class="color-button" style="background-color: #a75574 !Important"
            onclick="onColorUpdate('#a75574')"></button>
          <button class="color-button" style="background-color: #63300d !Important"
            onclick="onColorUpdate('#63300d')"></button>
        </div>
      </div>
      <div class="pencil-sizes-container toolbox-group">
        <label for="tool-type-pencil">
          <input id="tool-type-pencil" class="custom-check-or-radio line-width-button" onchange="chooseTool(pen)"
            type="radio" name="tool-type" checked="">
          <div class="line-width-button-content">
            <span id="tool-type-pencil-button" style="font-size: 2rem;">‚úèÔ∏è</span>
          </div>
        </label>
        <label for="tool-type-fill">
          <input id="tool-type-fill" class="custom-check-or-radio line-width-button" onchange="chooseTool(fillBucket)"
            type="radio" name="tool-type">
          <div class="line-width-button-content">
            <img alt="Fill" title="Fill tool" src="/resources/fill.svg" width="40px" height="40px">
          </div>
        </label>
        <label for="tool-type-rubber">
          <input id="tool-type-rubber" class="custom-check-or-radio line-width-button" onchange="chooseTool(rubber)"
            type="radio" name="tool-type">
          <div class="line-width-button-content">
            <img alt="Rubber" title="Rubber tool" src="/resources/rubber.svg" width="40px" height="40px">
          </div>
        </label>
      </div>
      <div class="pencil-sizes-container toolbox-group">
        <label for="size8">
          <input id="size8" class="custom-check-or-radio line-width-button" onchange="setLineWidth(8)" type="radio"
            name="line-width" checked="">
          <div class="line-width-button-content">
            <div id="size-8-button" class="dot" style="width: 8px; height: 8px;"></div>
          </div>
        </label>
        <label for="size15">
          <input id="size15" class="custom-check-or-radio line-width-button" onchange="setLineWidth(15)" type="radio"
            name="line-width">
          <div class="line-width-button-content">
            <div id="size-15-button" class="dot" style="width: 15px; height: 15px;"></div>
          </div>
        </label>
        <label for="size30">
          <input id="size30" class="custom-check-or-radio line-width-button" onchange="setLineWidth(30)" type="radio"
            name="line-width">
          <div class="line-width-button-content">
            <div id="size-30-button" class="dot" style="width: 30px; height: 30px;"></div>
          </div>
        </label>
        <label for="size40">
          <input id="size40" class="custom-check-or-radio line-width-button" onchange="setLineWidth(40)" type="radio"
            name="line-width">
          <div class="line-width-button-content">
            <div id="size-40-button" class="dot" style="width: 40px; height: 40px;"></div>
          </div>
        </label>
      </div>
      <button class="canvas-button toolbox-group" style="font-size: 2rem;" onclick="onClear()"
        alt="Clear the canvas" title="Clear the canvas">üóë
      </button>
    </div>
  </div>

  <div>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type answer here..." />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">Name?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
